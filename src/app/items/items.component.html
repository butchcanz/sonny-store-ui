<app-header></app-header>
<br>
<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" label="Item"></p-button>
    <p-dialog header="Select Item" [(visible)]="visible" [style]="{width: '50vw'}">
        <p>
            <div class="card">
                <p-table [value]="products" [tableStyle]="{ 'min-width': '10rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Item Number</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.itemnumber }}</td>
                            <td>{{ product.itemname }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.quantity }}</td>
                            <p-toast></p-toast>
                            <button type="button" pButton pRipple (click)="show()" label="Select" class="p-button-success"></button>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            
    </p-dialog>
</div>
<br>
<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Item Number</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
    </p-table>
</div>
